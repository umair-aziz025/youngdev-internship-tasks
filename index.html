<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced Password Strength Checker - Analyze your password security and get recommendations for stronger passwords. Built for cybersecurity education." />
    <meta name="keywords" content="password, security, cybersecurity, strength checker, encryption, safety" />
    <meta name="author" content="Umair Aziz - YoungDev Interns" />
    
    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="Password Strength Checker - Cybersecurity Tool" />
    <meta property="og:description" content="Analyze your password security and get recommendations for stronger passwords. Built for cybersecurity education." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Password Strength Checker - Cybersecurity Tool" />
    <meta name="twitter:description" content="Analyze your password security and get recommendations for stronger passwords." />
    
    <title>Password Strength Checker - Cybersecurity Tool | YoungDev Interns</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0891b2" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        display: flex;
        items-center: justify-center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        margin-top: 20px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="text-center">
        <div class="loader"></div>
        <div class="loading-text">Loading Password Checker...</div>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- App loading script -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }, 1000);
        }
      });
    </script>
    
    <script type="module" src="/client/src/main.tsx"></script>
  </body>
</html>
